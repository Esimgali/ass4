<html lang="en">
<head>

<body class="d-flex justify-content-center flex-column">
    <div class="m-3 d-flex justify-content-center">
        <div>
            <h2 class="text-center">Weather</h2>
            <div class="input-group mt-3" style="width: 350px;margin-bottom: 15px;">
                <input type="text" class="form-control cityName" placeholder="City name" aria-describedby="button-addon2">
                <button onclick="getWeather()" class="btn btn-outline-secondary" type="button" id="button-a--+ddon2">Get</button>
            </div>
            <div class="d-flex">
                <div class="weatherData" style="margin-right: 15px;"></div>
                <div id="map" style="height: 400px; width: 600px;align-self: flex-end;"></div>
            </div>
            <div class="countriesInfo mt-4">
                
            </div>
        </div>
    </div>
    <hr>
    <div class="m-5 mt-0 d-flex justify-content-center">
        <div>
            <h2 class="text-center">Currency</h2>
            <div class="input-group mt-3"  style="width: 350px;">
                <input type="text" class="form-control currencyName1" placeholder="First currency" aria-describedby="button-addon2">
                <input type="text" class="form-control currencyName2" placeholder="Second currency" aria-describedby="button-addon2">
                <button onclick="getCurrency()" class="btn btn-outline-secondary" type="button" id="button-a--+ddon2">Get</button>
            </div>
            <div class="currencyData mt-3" style="width: 300px; margin-left: 10px;"></div>
        </div>
    </div>
    <footer class="bottom-0 w-100 bg-light">
        <h3 class="w-100 text-center py-2">Esimgali Khamitov SE-2206</h3>
    </footer>
</body>
